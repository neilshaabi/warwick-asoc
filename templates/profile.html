{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <div class="container-login">
        <h3>Profile</h3>
        <form id="profile-form">
            <div class="form-floating">
                <input type="text" id="first_name" placeholder="First name" value="{{ user.first_name }}" class="form-control">
                <label for="first_name">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="last_name" placeholder="Last name" value="{{ user.last_name }}" class="form-control">
                <label for="last_name">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" placeholder="Email address" value="{{ user.email }}" class="form-control">
                <label for="email">Email</label>
            </div>
            <!-- <div class="form-floating">
                <input type="password" id="password" placeholder="Password" class="form-control">
                <label for="password">Password</label>
            </div> -->
            <div class="mb-3 row">
                <label for="membership" class="col-sm-2 col-form-label">Membership</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="membership" value="{{ user.membership }}">
                </div>
            </div>
            {% if user.membership == "Student" %}
                <div class="form-floating">
                    <input type="text" id="student_id" placeholder="Student ID" value="{{ user.student_id }}" class="form-control">
                    <label for="student_id">Student ID</label>
                </div>
            {% endif %}
            
            <!-- TODO: Have a button to reset password -->
            <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>

{% endblock %}
