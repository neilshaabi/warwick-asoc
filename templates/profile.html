{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <div class="container-login">
        <h3>Profile details</h3>
        <form id="profile-form">
            <div class="form-floating">
                <input type="text" id="first_name" placeholder="First name" value="{{ user.first_name }}" class="form-control">
                <label for="first_name">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="last_name" placeholder="Last name" value="{{ user.last_name }}" class="form-control">
                <label for="last_name">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" placeholder="Email address" value="{{ user.email }}" class="form-control">
                <label for="email">Email address</label>
            </div>
            {% if user.membership == "Student" %}
                <div class="form-floating">
                    <input type="text" id="student_id" placeholder="Student ID" value="{{ user.student_id }}" class="form-control">
                    <label for="student_id">Student ID</label>
                </div>
            {% endif %}
            <div style="display: flex; flex-direction: row; margin: 15px 0; width:100%; height: 20px;">
                <div style="display: inline; text-align: left; width: 50%; height: 100%;">
                    Membership: {{ user.membership }}
                </div>
                <div style="display: inline-block; text-align: right; width: 50%; height: 100%;">
                    <a href="/reset-password">Reset Password</a>
                </div>
            </div>
            <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>

{% endblock %}
