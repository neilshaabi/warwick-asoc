{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}

    <div class="container-login">
        <h3>Reset password</h3>
        <form id="reset-password-form">
            <input type="text" readonly class="form-control-plaintext hidden" id="email" value="{{ email }}">
            <div class="form-floating">
                <input type="password" id="password" placeholder="New password" class="form-control">
                <label for="password">New password</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password-confirmation" placeholder="Password confirmation" class="form-control">
                <label for="password-confirmation">Password confirmation</label>
            </div>
            <div class="description">At least 8 characters, 1 uppercase letter, 1 lowercase letter and 1 number</div>
            <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-dark">Reset Password</button>
        </form>
    </div>

{% endblock %}
