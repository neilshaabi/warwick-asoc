{% extends "layout.html" %}

{% block title %}
    News
{% endblock %}

{% block main %}

    <div id="news-page">

        <div class="page-header">
            <h2>News</h2>
            <p>Stay up to date with our weekly newsletters</p>
        </div>

        <div class="swiper news-swiper">
            <div class="swiper-wrapper">

                {% for newsletter in newsletters %}
                    <div class="swiper-slide">
                        <div class="content">
                            <div class="swiper-img">
                                <img src="static/newsletters/{{ newsletter[0] }}" alt="Newsletter 1">
                            </div>
                            <div class="swiper-text">
                                <div class="name">Newsletter {{ loop.index + 1 }}</div>
                                <div class="role">{{ newsletter[1] }}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
            <div class="swiper-pagination"></div>
        </div>

    </div>

{% endblock %}
