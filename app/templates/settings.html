{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}

    <div class="page-header">
        <h2>Account settings</h2>
        <p>View and update your personal details</p>
    </div>

    <div class="container">
        <form id="settings-form">
            <div class="form-floating">
                <input type="text" id="first_name" placeholder="First name" value="{{ user.first_name }}" class="form-control">
                <label for="first_name">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="last_name" placeholder="Last name" value="{{ user.last_name }}" class="form-control">
                <label for="last_name">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" placeholder="Email address" value="{{ user.email }}" class="form-control">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email_confirmation" placeholder="Email confirmation" value="{{ user.email }}" class="form-control">
                <label for="email_confirmation">Email confirmation</label>
            </div>
            {% if user.membership == "Student" %}
                <div class="form-floating">
                    <input type="text" id="student_id" placeholder="Student ID" value="{{ user.student_id }}" class="form-control">
                    <label for="student_id">Student ID</label>
                </div>
            {% endif %}
            <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary" data-membership="{{ user.membership }}">
                <span class="btn-text">Save Changes</span>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                <span class="visually-hidden">Loading...</span>
            </button>
            <p class="description" style="text-align:center">
                <a href="/reset-password">Reset Password</a>
            </p>
        </form>
    </div>

{% endblock %}
