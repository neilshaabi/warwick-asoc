{% extends "layout.html" %}

{% block title %}
    Membership
{% endblock %}

{% block main %}

<div id="photos-page">
    <div class="page-header">
        <h1> {{ event_name }} </h1>
        <p>{{ event_date }}</p>
    </div>
    
    <div class="swiper photos-swiper">
        <div class="swiper-wrapper">
            {%for file in files%}
                <div class="swiper-slide">
                    <div class="content">
                        <div class="swiper-img">
                            <img src="/static/img/{{ event_name }}/{{ file }}" alt="event">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </div>

</div>

{% endblock %}
